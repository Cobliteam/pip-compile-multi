# Config file for automatic testing at travis-ci.org

language: python

python:
  - "3.6"
  - "3.5"
  - "3.4"
  - "2.7"
  # - "2.6" not supported by pip and astroid
  - "pypy"

before_install:
- pip install codecov

# command to install dependencies, e.g. pip install -r requirements.txt --use-mirrors
install: pip install -e . -r requirements/test.txt

# command to run tests using coverage, e.g. python setup.py test
script: coverage run --source pipcompilemulti --branch `which pytest` --doctest-modules pipcompilemulti.py test_pipcompilemulti.py

after_success:
  - codecov

deploy:
  provider: pypi
  user: peterdemin
  password:
    secure: ""
  on:
    tags: true
  distributions: "sdist bdist_wheel"
